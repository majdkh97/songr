<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
<form  th:action="@{/addAlbum}" th:object="${albums}" method="post">
    <p>Title: <input type="text" field="*{title}" name="title"/></p>
    <p>Artist: <input type="text" field="*{artist}" name="artist"/></p>
    <p>Song Count: <input type="text" field="*{songCount}" name="songCount"/></p>
    <p>Length: <input type="text" field="*{length}" name="length"/></p>
    <p>Image Url: <input type="text" field="*{imageUrl}" name="imageUrl"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<h1>Albums Page</h1>
<div th:each="album :${albums}">
    <p>Album Title: <span th:text="${album.title}"></span></p>
    <p>Album Artist: <span th:text="${album.artist}"></span></p>
    <p>Album Song Count: <span th:text="${album.songCount}"></span></p>
    <p>Album Length: <span th:text="${album.length}"></span></p>
    <img th:src="${album.imageUrl}">
</div>
</body>
</html>
